    <style>
      header {
        background-color: gray;
        color: white;
        display: inline-block;
        width: 100%;
        position: sticky;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: white;
        min-width: 160px;
        box-shadow: grey;
        z-index: 1;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown-content a {
        display: block;
        padding: 8px 16px;
        text-decoration: none;
        color: black;
      }

      footer {
        background-color: grey;
        position: sticky;
        bottom: 0%;
        width: 100%;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50px;
      }

      .container {
        display: flex;
        justify-content: center;
      }

      .border {
        width: 120px;
        height: 45px;
        border: solid;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 5px;
        font-size: large;
      }

      a {
        color: black;
        text-decoration: none;
      }

      a:hover {
        color: white;
        background-color: rgb(78, 78, 78);
        text-decoration: underline;
      }

      .border:hover {
        background-color: rgb(78, 78, 78);
      }
    </style>
